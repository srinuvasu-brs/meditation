<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>COUNTDOWN TIMER FOR MEDITATION | Javascript</title>
        <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <header>
            <div class="d-flex bg-gradient">
                <div class="d-flex flex-grow-1">
                    <nav class="courseTitle">
                        <button class="navbar-brand border-0">
                            <img src="assets/img/earth-global-log.webp" alt="logo" />
                        </button>
                    </nav>
                    <div class="flex-grow-1">
                        <div class="ReactTitle ps-3  d-flex align-items-center">
                            <img src="assets/img/logo-javascript@2x.png" alt="logo" />
                            <h3 class="mb-0">JS Apps</h3>
                        </div>
                        <div class="d-flex ps-3 align-items-center">
                            <div class="flex-grow-1">
                                <h4>Countdown Timer for Meditation</h4>
                                <p class="pb-0 mb-3 text-start">
                                    Purpose: Countdown timer for meditation with background sounds and climate settings.
                                </p>
                                <p class="pb-0 mt-0 text-start"><a href="https://github.com/brs-studio/js-basics/tree/main/meditation" target="_blank" >Git Repository</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="pt-0">
            <div class="app">
                <div class="vid-container">
                    <video loop>
                        <source src="assets/video/rain.mp4"  type="video/mp4">
                    </video>
                </div>
                <div class="time-select">
                    <button data-time="180">3 Minutes</button>
                    <button data-time="360" class="medium-mins">6 Minutes</button>
                    <button data-time="600" class="long-mins">10 Minutes</button>
                </div>
                <div class="player-container">
                    <audio class="song">
                        <source src="assets/sounds/rain.mp3" />
                    </audio>
                    <img src="assets/svg/play.svg" class="play" />
                    <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                    </svg>
                    <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                    </svg>
                    <img src="assets/svg/replay.svg" class="replay position-absolute bottom-0"></img>
                    <h3 class="time-display">0:00</h3>
                </div>
                <div class="sound-picker">
                    <button data-sound="assets/sounds/rain.mp3" data-video="assets/video/rain.mp4" ><img src="assets/svg/rain.svg" alt=""></button>
                    <button data-sound="assets/sounds/beach.mp3" data-video="assets/video/beach.mp4"><img src="assets/svg/beach.svg" alt=""></button>
                </div>
            </div>
        </main>

        <footer class="footer footer-dark">
            <div class="d-flex justify-content-between px-5">
                <div>ALL RIGHTS RESERVED FOR MEDITATION, INDIA</div>
                <div>
                    <button onclick="setTheme('#FA8072')" class="theme-switch theme-switch-chathams_blue"></button>
                    <button onclick="setTheme('#808000')" class="theme-switch theme-switch-tamarillo"></button>
                    <button onclick="setTheme('#7FFFD4')" class="theme-switch theme-switch-yellow_sea"></button>
                </div>
                <div>
                    <P>A TIMER CAN HELP FOCUS ON MEDITATION INSTEAD OF TIME.</P>
                </div>
            </div>
        </footer>
        <script src="assets/js/script.js"></script>
    </body>
</html>
